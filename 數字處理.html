<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字、陣列與數字的處理03</title>
  </head>
  <body>
    <script>
      //Math.round() 四捨五入到整數
      console.log(Math.round(7.9));
      //Math.ceil() 無條件進位到整數
      console.log(Math.ceil(4.5));
      //Math.floor() 無條件捨去到整數
      console.log(Math.floor(7.7));

      //Math.pow(數字,次方)
      console.log(Math.pow(9, 3));
      //Math.sqrt(數字) 平方根
      console.log(Math.sqrt(64));
      //Math.sign(數字)
      //-1 代表負數
      //0 就是 0
      //1 代表正數
      console.log(Math.sign(-100));

      console.log(Math.min(100,200,4,500,6,21))
      //console.log(Math.min([100,200,4,500,6,21]))//裡面直接放陣列不行
      //陣列必須使用解構賦值
      let numbers =[100,200,4,500,6,21]
      console.log(Math.min(...numbers))

      console.log(Math.random())


      //練習 : 從0到100隨機取一個整數
      const rand100 = () => {
        let num = Math.random()*100
        num = Math.round(num)
        return num
      }
      console.log(rand100())

      //練習 : 製作隨機數字 function，提供最小整數和最大整數，回傳一個區間內的隨機整數
      const rand = (min, max) => {
        let num2 = Math.random()*(max-min)
        num2 = Math.round(num2)+min
        return num2
      }
      let group = rand(80,85)
      console.log(group)
    </script>
    </script>
  </body>
</html>
